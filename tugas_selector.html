<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Selector</title>
    <style>
        * {
            background-color: rgb(13, 154, 172);
        }
        h2 + p {
            color: greenyellow;
            font-style: italic;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h2>JUDUL</h2>
    <p>Contoh paragraph yang dekat dengan h2 dan akan mendapakan style css</p>
    <p>Contoh paragraph yang jauh dengan h2 dan tidak terdampak/mendapatkan style css</p>
</body>
</html>
